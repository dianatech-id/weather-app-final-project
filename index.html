<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <form class="container text-center" id="search-form">
            <div class="row">
              <div class="col-2"><h5>Weather App</h5></div>
              <div class="col-5">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter your city"
                  id="city-name"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-primary shadow-sn"
                />
              </div>

              <div class="col-2">
                <button class="$índigo-200" id="current-button">Current</button>
              </div>
            </div>
          </form>

          <br />
          <div class="row text-center">
            <div class="col-5"><h1 id="city"></h1></div>
            <div class="col-4">
              <h2>
                <span class="temperature" id="temperature"></span
                ><span class="units"
                  >°C <img src="" alt="Clear" id="icon"
                /></span>
              </h2>
            </div>
            <div class="col-3">
              <ul>
                <li class="description">
                  <strong id="description">Clear</strong>
                </li>
                <li class="lista"><strong id="date">Sunday 10:00</strong></li>
                <li class="lista">
                  <strong>Humidity <span id="humidity"></span>%</strong>
                </li>
                <li class="lista">
                  <strong>Wind <span id="wind"></span>km/h</strong>
                </li>
              </ul>
            </div>
          </div>
          <hr />

          <div class="weather-forecast" id="forecast"></div>
        </div>

        <br />
        <a
          href="https://github.com/dianatech-id/weather-app-final-project"
          target="_blank"
          >Coded by Diana Muñoz</a
        >
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
